<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickTock - Login Page</title>
    <link rel="stylesheet" href="../css/loginStyles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Top navigation bar -->
    <div class="hero">
        <nav>
            <a href="../index.html"><img src="../images/clock.png" class="logo"></a>
            <ul>
                <li><a href="features.html" class="nav-bar">Features</a></li>
                <li><a href="features.html" class="nav-bar">How it works</a></li>
                <li><a href="privacy.html" class="nav-bar">Privacy</a></li>
            </ul>
            <div>
                <a href="login.html" class="login-button">Log in</a>
                <a href="#" class="download-button">Download App</a>
            </div>
        </nav>
    </div> 
    <!-- Actual login box -->
    <div class="wrapper">
        <form action="../submit_registration.php" method="post" value="submit">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="firstName" placeholder="First Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" name="lastName" placeholder="Last Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="number" name="companyID" placeholder="Company ID" required>
                <i class='bx bxs-building'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" name="passwordRetype" placeholder="Re-enter Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="login-button">Sign Up</button>

            <div class="register-link">
                <p>Already Have An Account? <a href="login.html">Log In Here</a></p>
            </div>

        </form>
    </div>
</body>
</html>
